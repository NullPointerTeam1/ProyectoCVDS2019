<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:shiro="http://shiro.apache.org/tags"
lang="es">

<h:head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Biblioteca ECI - Login</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet"/>

</h:head>

<body>
  <shiro:authenticated><script>location.href="/index.xhtml"</script></shiro:authenticated>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="index.xhtml"><img class="logoEscuela" src="img/logoEscuela.png" alt="Logo Escuela" height="150" width="300"/></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
    
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Realiza el login</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Ingresa el correo institucional seguido de tu contrasena para poder ingresar</p>
        
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <h:form name="sentMessage" id="contactForm">
        <p:messages id="messages" showDetail="true" closable="true">
          <p:autoUpdate />
        </p:messages>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Correo</label>
              <p:inputText type="text" class="form-control" placeholder="Correo" id="correo" data-validation-required-message="Please enter your name." binding="#{superCorreo}"/>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Contrasena</label>
              <p:inputText type="password" class="form-control" placeholder="Contrasena" id="contrasena" data-validation-required-message="Please enter your name." binding="#{superContrasena}"/>
            </div>
          </div>
          <br/>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <p:selectBooleanCheckbox value="true" itemLabel="Recuerdame" binding="#{recuerdame}"/>
            </div>
          </div>
          
          <div class="form-group">
            <p:commandButton actionListener="#{LoginBean.login(superCorreo.value,superContrasena.value,recuerdame.value)}" value="Ingresar"/>
            <p:commandButton onclick="window.location.href='recursosTodos.xhtml'; return false;" value="Recursos Existentes"/>
          </div>
        </h:form>
      </div>
    </div>
  </div>

  <hr/>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            
            <li class="list-inline-item">
              <a href="https://github.com/NullPointerTeam1/ProyectoCVDS2019#">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright Escuela Colombiana de Ingenier√≠a Julio Garavito</p>
          <p class="copyright text-muted">Plantilla obtenida de: <a href="https://startbootstrap.com/themes/clean-blog/"> StartBootstrap</a></p>
          <p class="copyright text-muted">Integrantes</p>
          <p class="copyright text-muted">Johan Arias - Jose Gomez - Sebastian Paez - Orlando Gelves</p> 
           
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>
  

</body>

</html>
