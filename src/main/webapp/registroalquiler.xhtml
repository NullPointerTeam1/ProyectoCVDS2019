<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://java.sun.com/jsf/core">

 <h:head>
 	<f:metadata>
 		<f:viewParam id="idClienteIngresado" name="documento" value="#{ReservaRecursosBean.idRecursoActual}" required="true"/>
 	</f:metadata>
 </h:head>
 	<h:body>
 		<h:form id="itemsRentadosRetardados">
 			<p:dataTable id="itemRentadoRetarded" var="recurso" value="#{ReservaRecursosBean.recursoActual}"
                         paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="10">
             	<f:facet name="header">
                    Items rentados que vencieron
                </f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{recurso.id}" />
                </p:column>

                <p:column headerText="ASD">
                    <h:outputText value="#{recurso.nombre}" />
                </p:column>



            </p:dataTable>
 		</h:form>
		
 	</h:body>
</html>
<h:head>
    <f:metadata>
        <f:viewParam id="idRecursoReservado" name="idRecurso" value="#{ReservaRecursosBean.idRecursoActual}" required="true"/>
    </f:metadata>
 </h:head>
